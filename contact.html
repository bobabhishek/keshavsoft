  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .bg-image {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }
    .bg-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }
    .bg-overlay > .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="index.html">Vijus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero with Background Image -->
<header class="py-5 text-white text-center bg-image bg-overlay" style="background-image:url('https://source.unsplash.com/1600x600/?restaurant,contact'); margin-top:56px;">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="lead">We’d love to hear from you</p>
  </div>
</header>

<!-- Contact Form & Image -->
<section class="py-5">
  <div class="container">
    <div class="row g-5 align-items-center">
      <!-- Form -->
      <div class="col-lg-6">
        <h2 class="fw-bold mb-4">Get in Touch</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Type your message"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Send Message</button>
        </form>
      </div>
      <!-- Side Image -->
      <div class="col-lg-6">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxu3RO7rHgJeeLKY9d2ekdZOj_9lJGRxp3qg&s" class="img-fluid rounded shadow-lg" alt="Dining Area">
      </div>
    </div>
  </div>
</section>

<!-- Contact Info -->
<section class="py-5 bg-light">
  <div class="container text-center">
    <div class="row g-4">
      <div class="col-md-4">
        <i class="bi bi-person-fill fs-1 text-danger"></i>
        <h5 class="mt-3">Owner</h5>
        <p class="mb-0">Abhishek Kamath</p>
      </div>
      <div class="col-md-4">
        <i class="bi bi-telephone-fill fs-1 text-danger"></i>
        <h5 class="mt-3">Phone</h5>
        <p class="mb-0"><a href="tel:9876517877" class="text-decoration-none text-dark">+91 98765 17877</a></p>
      </div>
      <div class="col-md-4">
        <i class="bi bi-envelope-fill fs-1 text-danger"></i>
        <h5 class="mt-3">Email</h5>
        <p class="mb-0"><a href="mailto:kamathabhishek72@gmail.com" class="text-decoration-none text-dark">kamathabhishek72@gmail.com</a></p>
      </div>
    </div>
  </div>
</section>

<!-- Map -->
<section class="mt-4">
  <iframe 
    src="https://www.google.com/maps?q=Karkala,Udupi,574104&output=embed" 
    width="100%" 
    height="350" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <p class="mb-1">&copy; <span id="year"></span> Vijus — All rights reserved.</p>
    <p class="small text-muted mb-0">123 Food Street, City | Phone: +91-98765-43210</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
